<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Espazimo</title>
    <!-- JavaScript SocketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
    </script>
</head>

<body>
    <form action="" id='form1'>
        <label for="team-name">Enter your team name</label>
        <input type="text" id='team-name' required>
        <input type="submit" id="submit-name" value="submit">

    </form>
    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Espazimo
            </div>
            <div class="card-body">
                <div class="container">
                    <pre id="text">
                    </pre>
                </div>
            </div>
        </div>
    </div>

    <form action="" id="options" method="POST">
        <input type="radio" id="Option1" name="option" value="A">
        <label for="Option1">A</label><br>
        <input type="radio" id="Option2" name="option" value="B">
        <label for="Option2">B</label><br>
        <input type="radio" id="Option3" name="option" value="C">
        <label for="Option3">C</label><br>
        <input type="radio" id="Option4" name="option" value="D">
        <label for="Option4">D</label><br>
        <input type="submit" id="submit-option" value="submit">
    </form>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect',
            function () {
                console.log('Client Connected')
            });

        socket.on('message_response', function (msg) {
            //console.log(msg);
            document.getElementById("text").innerHTML = msg.message;
        })

        $('form').on('submit', function (event) {
            // var option = document.querySelector('input[name="option"]:checked').value;
            // var checkbox_to_update = $("#options").val();
            var form = $("#options");
            var option = form.find("input[name=option]:checked").val();
            // console.log(option);
            socket.emit('check', {
                message: option
            })
        })
        $('#form1').on('submit', function (event) {
            // // var option = document.querySelector('input[name="option"]:checked').value;
            // // var checkbox_to_update = $("#options").val();
            // var form = $("#options");
            // var option = form.find("input[name=option]:checked").val();
            // // console.log(option);
            // socket.emit('check', {
            //     message: option
            // })
            $('#form1').hide();
        })
    </script>
</body>

</html>
