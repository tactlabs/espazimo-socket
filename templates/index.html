<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Espazimo</title>
    <!-- JavaScript SocketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</head>

<body>
    <form method="POST">
        <div class="container">
            <label for="text_message" class="form-label mt-5">Question box!</label>
            <textarea class="form-control mb-3 mt-2" type="text" id="text_message" rows="5"></textarea>
            <button class="btn btn-primary">Push</button>
        </div>
    </form>

    <!-- <form method="POST"> -->
        <div class="container" id='answer_box'>
            <label for="text_message" class="form-label mt-5">Answer box!</label>
            <textarea class="form-control mb-3 mt-2" type="text" id="answer_message" rows="5"></textarea>
        </div>
    <!-- </form> -->



    </div>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect',
            function() {
                console.log('Admin Connected')
            });

        $('form').on('submit', function(event) {
            text = document.getElementById("text_message").value;
            //console.log(text);
            event.preventDefault();
            socket.emit('sms', {
                message: text
            })
        })
        socket.on('answer_response', function(json){
            console.log(json);
            $('#answer_message').append(json.message + '\n');

        })
    </script>
</body>

</html>
